            <input type="text" placeholder="Search By Location" id="formUserTextInput" name="Location"><br>
            <button type="submit" id="formUserButton">Search</button>
        </form>
        <h2>Current Weather</h2>
        <div>
            <p id="currentResultCity">City:</p>
            <p id="currentTemperatureResult">Temperature:</p>
            <p id="currentWeatherResult">Weather:</p>
            <p id="currentHumidityResult">Humidity:</p>
            <p id="currentWindResult">Wind:</p>
        </div>
